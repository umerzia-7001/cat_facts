name: proarea_assignment
description: Cat Fact Flutter Project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  animate_do: ^3.0.2
  animation_list: ^2.2.1
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.2
  dio: ^5.2.1+1
  easy_localization: ^3.0.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.4
  google_fonts: ^5.1.0
  path_provider: ^2.0.5
  hive: ^2.0.4
  hive_generator: ^2.0.0
  intl: 0.18.0
  retrofit: ^4.0.1
  retrofit_generator: ^7.0.1+1

dev_dependencies:
  build_runner: ^2.1.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/uk.json
    - assets/translations/en.json
